<!DOCTYPE html>
<html>
<head>
    <title>感谢您的反馈</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Font and color styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1, h2 {
            margin: 10px 0;
            padding: 10px 15px;
            color: #fff;
            background-color: #2196f3;
            border-bottom: 1px solid #ddd;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            font-weight: 900;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 24px;
            color: #fff;
            font-weight: 700;
            margin-top: 20px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .container {
            margin: 30px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            line-height: 1.6;
            letter-spacing: 1px;
        }

        ul {
            margin: 10px 0;
            padding: 0;
            list-style: none;
        }

        li {
            margin: 5px 0;
            padding: 5px;
            background-color: #fff;
            border-radius: 3px;
        }

        label {
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-right: 10px;
            font-weight: bold;
            color: #333;
        }

        textarea {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 16px;
            resize: none;
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #e5e5e5;
        }

        input[type=text],input[type=password], textarea {
            display: block;
            width: 100%;
            height: 40px;
            padding: 0 10px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            background-color: #f5f5f5;
            border: none;
            border-radius: 20px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
            letter-spacing: 1px;
        }

        input[type=text],input[type=password]:focus {
            outline: none;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2), 0 0 5px rgba(0, 0, 0, 0.1);
        }

        textarea:focus {
            outline: none;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2), 0 0 5px rgba(0, 0, 0, 0.1);
        }

        textarea {
            height: 150px;
        }

        .btn-wrapper {
            text-align: center;
            margin-top: 30px;
        }
        .h2_private{
            font-size: 24px;
            text-align: center;
            font-weight: 700;
            letter-spacing: 2px;
        }

        button {
            background-color: #2196f3;
            border: 2px solid #2196f3;
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease-in-out;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #fff;
            color: #2196f3;
            transform: translateY(-2px);
            border-radius: 3px;
        }
    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap" rel="stylesheet">
</head>
<body>
<h2 class="h2_private">意见反馈</h2>
<div class="container">
    <h2>联系我们</h2>
    <p>我们欢迎您提供宝贵的意见和建议。如果您在使用我们的产品或服务时遇到任何问题或有任何改进意见，请不要犹豫，立即联系我们。</p>
    <form action="/ssmjjbm/sendMail" method="post" id="myForm">
        <ul>
            <li>
                <label for="subject">主题：</label>
                <input type="text" id="subject" name="subject" required>
            </li>
            <li>
                <label for="message">消息：</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </li>
        </ul>
        <div class="btn-wrapper">
            <button type="submit" >发送</button>
        </div>
    </form>
</div>
</body>
</html>
